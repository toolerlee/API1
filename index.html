<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>控制面板</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        textarea { display: block; width: 600px; }
        button { margin-right: 5px; }
        #adminStatus { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>API 控制面板</h1>
    <button onclick="runMain()">執行程式</button>
    <button onclick="getStatus()">喚醒休眠</button>
    <br><br>
    <textarea id="statusResult" rows="20" cols="100" readonly placeholder="任務狀態將會顯示在這裡..."></textarea>

    <hr>
    <h2>帳號管理 (Admin)</h2>
    <p>請在此處輸您的管理密碼來解鎖管理功能。</p>
    
    <div>
        <label for="adminPassword">管理密碼:</label>
        <input type="password" id="adminPassword" placeholder="請輸入密碼">
        <button id="unlockBtn">解鎖管理功能</button>
    </div>
    
    <div id="adminActionsContainer" style="display: none;">
        <br>
        <div>
            <button id="downloadBtn">下載 account.txt</button>
            <input type="file" id="uploadFileInput" accept=".txt" style="display: none;">
            <button onclick="document.getElementById('uploadFileInput').click();">從本機選擇檔案上傳</button>
        </div>
        <br>
        <div>
            <button id="loadBtn">讀取雲端檔案進行編輯</button>
            <button id="saveBtn">儲存編輯內容到 Dropbox</button>
        </div>
        <br>
        <textarea id="accountEditor" rows="15" cols="100" placeholder="點擊「讀取雲端檔案進行編輯」後，檔案內容會顯示在這裡。"></textarea>
    </div>
    
    <div id="adminStatus"></div>

    <script>
        let intervalId;

        function runMain() {
            fetch('/run_main', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('statusResult').value = `啟動狀態: ${data.message}`;
                    if (data.status === 'started' || data.status === 'busy') {
                        if (!intervalId) {
                            intervalId = setInterval(getStatus, 2000);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('statusResult').value = '執行時發生錯誤。';
                });
        }

        function getStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    let statusText = `進度: ${data.progress}\n\n`;
                    statusText += `執行中: ${data.running}\n\n`;
                    statusText += `結果:\n${data.result}`;
                    document.getElementById('statusResult').value = statusText;
                    if (!data.running) {
                        clearInterval(intervalId);
                        intervalId = null;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('statusResult').value = '獲取狀態時發生錯誤。';
                    clearInterval(intervalId);
                    intervalId = null;
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // --- ADMIN PANEL LOGIC ---
            const passwordInput = document.getElementById('adminPassword');
            const adminStatus = document.getElementById('adminStatus');
            const unlockBtn = document.getElementById('unlockBtn');
            const actionsContainer = document.getElementById('adminActionsContainer');

            // 解鎖按鈕的邏輯
            unlockBtn.addEventListener('click', () => {
                const password = passwordInput.value;
                if (!password) {
                    adminStatus.textContent = '錯誤: 請先輸入管理密碼再解鎖。';
                    adminStatus.style.color = 'red';
                    actionsContainer.style.display = 'none'; // 如果使用者清空密碼又按一次，就隱藏起來
                } else {
                    adminStatus.textContent = '管理功能已解鎖。請注意，每次操作仍會獨立驗證密碼。';
                    adminStatus.style.color = 'blue';
                    actionsContainer.style.display = 'block'; // 顯示管理面板
                }
            });

            // 四個管理按鈕的邏輯 (不變，因為它們本來就設計得很安全)
            const downloadBtn = document.getElementById('downloadBtn');
            const loadBtn = document.getElementById('loadBtn');
            const saveBtn = document.getElementById('saveBtn');
            const uploadInput = document.getElementById('uploadFileInput');
            const editor = document.getElementById('accountEditor');

            // ... (此處省略和前一版完全一樣的下載、讀取、儲存、上傳的詳細程式碼，因為它們不需要修改)
            
            // -- 1. 下載功能 --
            downloadBtn.addEventListener('click', async () => {
                const password = passwordInput.value;
                if (!password) {
                    adminStatus.textContent = '錯誤: 請輸入管理密碼。';
                    adminStatus.style.color = 'red';
                    return;
                }
                adminStatus.textContent = '正在下載...';
                adminStatus.style.color = 'blue';

                try {
                    const response = await fetch(`/api/account_file?password=${encodeURIComponent(password)}`);
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = 'account.txt';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        a.remove();
                        adminStatus.textContent = '下載成功！';
                        adminStatus.style.color = 'green';
                    } else {
                        const errorData = await response.json();
                        adminStatus.textContent = `下載失敗: ${errorData.error || response.statusText}`;
                        adminStatus.style.color = 'red';
                    }
                } catch (error) {
                    adminStatus.textContent = `下載時發生網路錯誤: ${error.message}`;
                    adminStatus.style.color = 'red';
                }
            });

            // -- 2. 讀取檔案至編輯器 --
            loadBtn.addEventListener('click', async () => {
                const password = passwordInput.value;
                if (!password) {
                    adminStatus.textContent = '錯誤: 請輸入管理密碼。';
                    adminStatus.style.color = 'red';
                    return;
                }
                adminStatus.textContent = '正在讀取檔案...';
                adminStatus.style.color = 'blue';
                editor.value = '';

                try {
                    const response = await fetch(`/api/account_file?password=${encodeURIComponent(password)}`);
                    if (response.ok) {
                        const fileContent = await response.text();
                        editor.value = fileContent;
                        adminStatus.textContent = '檔案內容已成功讀取到編輯器。';
                        adminStatus.style.color = 'green';
                    } else {
                        const errorData = await response.json();
                        adminStatus.textContent = `讀取失敗: ${errorData.error || response.statusText}`;
                        adminStatus.style.color = 'red';
                    }
                } catch (error) {
                    adminStatus.textContent = `讀取時發生網路錯誤: ${error.message}`;
                    adminStatus.style.color = 'red';
                }
            });
            
            // -- 3. 從編輯器儲存變更 --
            saveBtn.addEventListener('click', async () => {
                const password = passwordInput.value;
                const content = editor.value;

                if (!password) {
                    adminStatus.textContent = '錯誤: 請輸入管理密碼。';
                    adminStatus.style.color = 'red';
                    return;
                }
                if (content.trim() === '' && !confirm("您確定要上傳一個空白的檔案嗎？這可能會清空您的帳號列表。")) {
                    adminStatus.textContent = '操作已取消。';
                    adminStatus.style.color = 'orange';
                    return;
                }
                
                adminStatus.textContent = '正在儲存變更...';
                adminStatus.style.color = 'blue';

                await uploadContent(password, content);
            });

            // -- 4. 從本機選擇檔案上傳 --
            uploadInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                const password = passwordInput.value;

                if (!password) {
                    adminStatus.textContent = '錯誤: 請輸入管理密碼再選擇檔案。';
                    adminStatus.style.color = 'red';
                    event.target.value = null; // 重設檔案選擇
                    return;
                }
                if (file) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const content = e.target.result;
                        adminStatus.textContent = `已選擇檔案 ${file.name}，正在上傳...`;
                        adminStatus.style.color = 'blue';
                        await uploadContent(password, content);
                    };
                    reader.onerror = () => {
                        adminStatus.textContent = `讀取本地檔案時發生錯誤。`;
                        adminStatus.style.color = 'red';
                    };
                    reader.readAsText(file);
                }
                event.target.value = null;
            });

            // -- 共用的上傳邏輯 --
            async function uploadContent(password, account_data) {
                try {
                    const response = await fetch('/api/account_file', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            password: password,
                            account_data: account_data,
                        }),
                    });

                    if (response.ok) {
                        const result = await response.json();
                        adminStatus.textContent = `操作成功: ${result.message}`;
                        adminStatus.style.color = 'green';
                    } else {
                        const errorData = await response.json();
                        adminStatus.textContent = `操作失敗: ${errorData.error || response.statusText}`;
                        adminStatus.style.color = 'red';
                    }
                } catch (error) {
                    adminStatus.textContent = `操作時發生網路錯誤: ${error.message}`;
                    adminStatus.style.color = 'red';
                }
            }
        });

        // 頁面載入時自動檢查一次狀態
        getStatus();
    </script>
</body>
</html>
