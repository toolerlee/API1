<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 控制面板</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --secondary-color: #6c757d;
            --secondary-hover: #5a6268;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --border-color: #dee2e6;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --border-radius: 0.3rem;
            --box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        body {
            font-family: var(--font-family);
            background-color: var(--light-gray);
            color: var(--dark-gray);
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .panel {
            background-color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }

        h1, h2 {
            color: var(--dark-gray);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }

        button {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: var(--border-radius);
            transition: all 0.15s ease-in-out;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        button:disabled {
            cursor: not-allowed;
            opacity: 0.65;
        }

        .btn-primary { color: #fff; background-color: var(--primary-color); border-color: var(--primary-color); }
        .btn-primary:hover:not(:disabled) { background-color: var(--primary-hover); border-color: var(--primary-hover); }

        .btn-secondary { color: #fff; background-color: var(--secondary-color); border-color: var(--secondary-color); }
        .btn-secondary:hover:not(:disabled) { background-color: var(--secondary-hover); border-color: var(--secondary-hover); }
        
        .btn-success { color: #fff; background-color: var(--success-color); border-color: var(--success-color); }
        .btn-danger { color: #fff; background-color: var(--danger-color); border-color: var(--danger-color); }


        textarea, input[type="password"] {
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 0.5rem;
            font-size: 1rem;
            color: var(--dark-gray);
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        textarea:focus, input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        textarea#statusResult {
            font-family: "Courier New", Courier, monospace;
            background-color: #2b303b;
            color: #c0c5ce;
            white-space: pre-wrap;
            min-height: 300px;
        }
        
        textarea#accountEditor { min-height: 250px; }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            display: none;
        }
        .status-message.success { display: block; color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; }
        .status-message.error { display: block; color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .status-message.info { display: block; color: #0c5460; background-color: #d1ecf1; border: 1px solid #bee5eb; }

        .unlock-wrapper { display: flex; align-items: center; }
        .unlock-wrapper input { flex-grow: 1; margin: 0 0.5rem 0 0; }

        #uploadFileInput { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>API 控制面板</h1>
            <button class="btn-primary" onclick="runMain()">執行主要任務</button>
            <button id="manualCheckBtn" class="btn-secondary" onclick="manualCheck()">手動檢查狀態</button>
            <textarea id="statusResult" readonly placeholder="任務狀態將會顯示在這裡..."></textarea>
        </div>

        <div class="panel">
            <h2>帳號管理 (Admin)</h2>
            <p>請輸入管理密碼來解鎖帳號檔案的上傳/下載/編輯功能。</p>
            <div class="unlock-wrapper">
                <input type="password" id="adminPassword" placeholder="輸入 API_ACTION_PASSWORD">
                <button id="unlockBtn" class="btn-secondary">解鎖</button>
            </div>
            
            <div id="adminActionsContainer" style="display: none;">
                <hr style="margin: 1.5rem 0; border-color: var(--border-color);">
                <button id="downloadBtn" class="btn-secondary">下載 account.txt</button>
                <button class="btn-secondary" onclick="document.getElementById('uploadFileInput').click();">從本機選擇檔案上傳</button>
                <br><br>
                <button id="loadBtn" class="btn-primary">讀取雲端檔案進行編輯</button>
                <button id="saveBtn" class="btn-success">儲存編輯內容到 Dropbox</button>
                <textarea id="accountEditor" placeholder="點擊「讀取雲端檔案進行編輯」後，檔案內容會顯示在這裡。"></textarea>
                <input type="file" id="uploadFileInput" accept=".txt">
            </div>
            
            <div id="adminStatus" class="status-message"></div>
        </div>
    </div>

    <script>
        let intervalId = null;

        function runMain() {
            fetch('/run_main', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('statusResult').value = `啟動狀態: ${data.message}`;
                    getStatus(); 
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('statusResult').value = '執行時發生錯誤。';
                });
        }

        function manualCheck() {
            const btn = document.getElementById('manualCheckBtn');
            const originalText = btn.textContent;
            btn.textContent = '檢查中...';
            btn.disabled = true;

            // getStatus returns a promise, so we can use .finally()
            getStatus().finally(() => {
                setTimeout(() => { // Add a small delay so the "checking" text is readable
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 300);
            });
        }
        
        function getStatus() {
            // Return the fetch promise so other functions can know when it's done
            return fetch('/status')
                .then(response => response.json())
                .then(data => {
                    let statusText = `進度: ${data.progress}\n\n`;
                    statusText += `執行中: ${data.running}\n\n`;
                    statusText += `結果:\n${data.result}`;
                    document.getElementById('statusResult').value = statusText;

                    if (data.running && intervalId === null) {
                        intervalId = setInterval(getStatus, 2000);
                    } else if (!data.running && intervalId !== null) {
                        clearInterval(intervalId);
                        intervalId = null;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('statusResult').value = '獲取狀態時發生錯誤。';
                    if (intervalId !== null) { clearInterval(intervalId); intervalId = null; }
                    throw error; // Re-throw error to ensure promise chain is rejected
                });
        }

        function showAdminStatus(message, type) {
            const adminStatus = document.getElementById('adminStatus');
            adminStatus.textContent = message;
            adminStatus.className = `status-message ${type}`;
        }
        
        function hideAdminStatus() {
             document.getElementById('adminStatus').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('adminPassword');
            const unlockBtn = document.getElementById('unlockBtn');
            const actionsContainer = document.getElementById('adminActionsContainer');

            unlockBtn.addEventListener('click', () => {
                if (!passwordInput.value) {
                    showAdminStatus('錯誤: 請先輸入管理密碼再解鎖。', 'error');
                    actionsContainer.style.display = 'none';
                } else {
                    showAdminStatus('管理功能已解鎖。請注意，每次操作仍會獨立驗證密碼。', 'info');
                    actionsContainer.style.display = 'block';
                }
            });

            const downloadBtn = document.getElementById('downloadBtn');
            const loadBtn = document.getElementById('loadBtn');
            const saveBtn = document.getElementById('saveBtn');
            const uploadInput = document.getElementById('uploadFileInput');
            const editor = document.getElementById('accountEditor');
            
            async function getPassword() {
                const password = passwordInput.value;
                if (!password) {
                    showAdminStatus('錯誤: 密碼為空，請在密碼框中輸入密碼。', 'error');
                    return null;
                }
                return password;
            }

            downloadBtn.addEventListener('click', async () => {
                const password = await getPassword();
                if (!password) return;

                showAdminStatus('正在下載 account.txt...', 'info');
                try {
                    const response = await fetch(`/api/account_file?password=${encodeURIComponent(password)}`);
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = 'account.txt';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        a.remove();
                        showAdminStatus('檔案下載成功！', 'success');
                    } else {
                        const errorData = await response.json();
                        showAdminStatus(`下載失敗: ${errorData.error || response.statusText}`, 'error');
                    }
                } catch (error) {
                    showAdminStatus(`下載時發生網路錯誤: ${error}`, 'error');
                }
            });

            loadBtn.addEventListener('click', async () => {
                const password = await getPassword();
                if (!password) return;

                showAdminStatus('正在從雲端讀取檔案...', 'info');
                try {
                    const response = await fetch(`/api/account_file?password=${encodeURIComponent(password)}`);
                    if (response.ok) {
                        editor.value = await response.text();
                        showAdminStatus('檔案內容已成功讀取到編輯框。', 'success');
                    } else {
                        const errorData = await response.json();
                        showAdminStatus(`讀取失敗: ${errorData.error || response.statusText}`, 'error');
                    }
                } catch (error) {
                    showAdminStatus(`讀取時發生網路錯誤: ${error}`, 'error');
                }
            });
            
            saveBtn.addEventListener('click', async () => {
                const password = await getPassword();
                if (!password) return;

                showAdminStatus('正在儲存變更到 Dropbox...', 'info');
                try {
                    const response = await fetch('/api/account_file', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            password: password,
                            account_data: editor.value
                        })
                    });
                    const result = await response.json();
                    if (response.ok) {
                        showAdminStatus('成功儲存檔案到 Dropbox！', 'success');
                    } else {
                        showAdminStatus(`儲存失敗: ${result.error || '未知錯誤'}`, 'error');
                    }
                } catch (error) {
                    showAdminStatus(`儲存時發生網路錯誤: ${error}`, 'error');
                }
            });
            
            uploadInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const password = await getPassword();
                if (!password) return;

                const reader = new FileReader();
                reader.onload = async (e) => {
                    const content = e.target.result;
                    showAdminStatus('正在上傳檔案到 Dropbox...', 'info');
                    try {
                        const response = await fetch('/api/account_file', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                password: password,
                                account_data: content
                            })
                        });
                        const result = await response.json();
                        if (response.ok) {
                            showAdminStatus('檔案上傳成功！', 'success');
                        } else {
                            showAdminStatus(`上傳失敗: ${result.error || '未知錯誤'}`, 'error');
                        }
                    } catch (error) {
                        showAdminStatus(`上傳時發生網路錯誤: ${error}`, 'error');
                    }
                };
                reader.readAsText(file);
                // Reset file input so the same file can be selected again
                uploadInput.value = '';
            });

            // Auto-check status on page load only if a task might be running
            getStatus().then(data => {
                if (data && data.running) {
                    intervalId = setInterval(getStatus, 2000);
                }
            });
        });
    </script>
</body>
</html>
